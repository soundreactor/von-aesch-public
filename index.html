<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Crop and Tile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .tile {
            width: 300px;  /* Set your desired crop width */
            height: 300px;  /* Set your desired crop height */
            background-image: url('your-image.jpg');
            background-size: cover;
            background-repeat: repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="tile"></div>
</body>
</html>
